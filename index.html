<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container-fluid">
    <h1 class='text-center'>TIC TAC TOE</h1>
    <div class='info'>
      <div class='symbol well'><h3>Hello!!</h3></div>
      <div class='display well'><h3>Welcome to tic tac toe. Click the symbol you prefer, but beware that <span>O</span> Start First! <br/><a href='#'><span class='choosable x'>X</span></a>   <a href='#'><span class='choosable o'>O</span></a></h3></div>
    </div>
    <div class='jumbotron hide'>
      <h1 class='play_again text-center'>Would you like to play again?</h1>
      <div class='buttons btn-group'>
        <button class='yes btn btn-default'><h3 class='yes'>Y</h3></button>
        <button class='no btn btn-default'><h3 class='ni'>N</h3></button>
      </div>
    </div>
    <div class='playground'>
      <div id='1' class='square square1 text-center'></div>
      <div id='2' class='square square2 text-center'></div>
      <div id='3' class='square square3 text-center'></div>
      <div id='4' class='square square4 text-center'></div>
      <div id='5' class='square square5 text-center'></div>
      <div id='6' class='square square6 text-center'></div>
      <div id='7' class='square square7 text-center'></div>
      <div id='8' class='square square8 text-center'></div>
      <div id='9' class='square square9 text-center'></div> 
    </div>   
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <script src="scripts/2main.js" type="text/javascript"></script>

</body>
</html>
